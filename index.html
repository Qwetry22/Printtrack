<!DOCTYPE html>
<html>
<head>
  <title>PrintTrack</title>
</head>
<body>
  <h1>PrintTrack</h1>
  <input type="text" id="orderId" placeholder="Wpisz numer zamówienia">
  <button onclick="checkStatus()">Sprawdź</button>

  <script>
    let orders = [];

    async function loadOrders() {
      const response = await fetch('https://Qwetry22.github.io/printtrack/orders.json');
       // tu podaj link z GitHub Pages jeśli zdalnie
      orders = await response.json();
    }

    function checkStatus() {
      const id = document.getElementById('orderId').value;
      const order = orders.find(o => o.Id === id);
      if(order) {
        alert(`Status: ${order.Status}\nOpis: ${order.Opis}`);
      } else {
        alert('Nie znaleziono zamówienia');
      }
    }

    window.onload = loadOrders;
  </script>
</body>
</html>
